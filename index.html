<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="key" id="a" onclick="pressKey('a')">
                <div class="letter">A</div>
                <div class="sound" id="clap">CLAP</div>
            </div>
            <div class="key" id="s" onclick="pressKey('s')">
                <div class="letter">S</div>
                <div class="sound" id="hihat">HIHAT</div>
            </div>
            <div class="key"  id="d" onclick="pressKey('d')">
                <div class="letter">D</div>
                <div class="sound" id="kick">KICK</div>
            </div>
            <div class="key" id="f" onclick="pressKey('f')">
                <div class="letter">F</div>
                <div class="sound" id="openhat">OPENHAT</div>
            </div>
            <div class="key" id="g" onclick="pressKey('g')">
                <div class="letter" id="g">G</div>
                <div class="sound" id="boom">BOOM</div>
            </div>
            <div class="key" id="h" onclick="pressKey('h')">
                <div class="letter">H</div>
                <div class="sound" id="ride">RIDE</div>
            </div>
            <div class="key" id="j" onclick="pressKey('j')">
                <div class="letter">J</div>
                <div class="sound" id="snare">SNARE</div>
            </div>
            <div class="key" id="k" onclick="pressKey('k')">
                <div class="letter">K</div>
                <div class="sound" id="tom">TOM</div>
            </div>
            <div class="key" id="l" onclick="pressKey('l')">
                <div class="letter">L</div>
                <div class="sound" id="tink">TINK</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
